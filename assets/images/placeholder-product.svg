<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Chemical Flask Icon -->
  <g transform="translate(200, 200)">
    <!-- Flask Body -->
    <path d="M -40 -80 L -40 -40 L -60 20 Q -60 60 -40 80 L 40 80 Q 60 60 60 20 L 40 -40 L 40 -80 Z" 
          fill="none" 
          stroke="#9CA3AF" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Flask Neck -->
    <rect x="-30" y="-100" width="60" height="20" 
          fill="none" 
          stroke="#9CA3AF" 
          stroke-width="8" 
          rx="4"/>
    
    <!-- Liquid Level -->
    <path d="M -50 0 Q -50 40 -35 60 L 35 60 Q 50 40 50 0 Z" 
          fill="#D1D5DB" 
          opacity="0.5"/>
    
    <!-- Bubbles -->
    <circle cx="-20" cy="20" r="6" fill="#9CA3AF" opacity="0.3"/>
    <circle cx="10" cy="30" r="4" fill="#9CA3AF" opacity="0.3"/>
    <circle cx="25" cy="15" r="5" fill="#9CA3AF" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        fill="#9CA3AF" 
        text-anchor="middle">
    No Image Available
  </text>
</svg>
